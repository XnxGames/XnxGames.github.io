<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yƒ±lan Oyunu</title>
    <style>
        canvas { background: black; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <h2>üêç Yƒ±lan Oyunu</h2>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        let snake = [{x: 160, y: 160}];
        let dx = grid, dy = 0;
        let food = {x: 320, y: 320};

        function gameLoop() {
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food.x = Math.floor(Math.random() * 20) * grid;
                food.y = Math.floor(Math.random() * 20) * grid;
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= 400 || head.y >= 400 ||
                snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                snake = [{x: 160, y: 160}]; dx = grid; dy = 0;
            }

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, 400, 400);
            ctx.fillStyle = "lime";
            snake.forEach(s => ctx.fillRect(s.x, s.y, grid-1, grid-1));
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, grid-1, grid-1);
        }

        setInterval(gameLoop, 100);
        document.addEventListener("keydown", e => {
            if (e.key === "ArrowUp" && dy === 0) { dy = -grid; dx = 0; }
            if (e.key === "ArrowDown" && dy === 0) { dy = grid; dx = 0; }
            if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
            if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
        });
    </script>
</body>
</html>
