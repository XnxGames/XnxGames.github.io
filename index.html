<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oyun MaÄŸazasÄ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .price {
      color: #00ffc3;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    button, a.details-btn {
      display: inline-block;
      background: #00ffc3;
      color: #000;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px 5px 0 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover, a.details-btn:hover {
      background: #00d1a2;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Oyun MaÄŸazasÄ±na HoÅŸ Geldiniz</h1>
  <div class="store" id="store"></div>
  <a href="cart.html" class="details-btn">ðŸ›’ Sepete Git</a>


  <script>
    const games = [
      { name: "Futbol Oyunu", price: 10 },
      { name: "Jump Game", price: 7 },
      { name: "Araba Oyunu", price: 15 },
      { name: "Valorend", price: 13 }
    ];

    const store = document.getElementById("store");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>${game.name}</h2>
        <div class="price">${game.price} TL</div>
        <button onclick="addToCart(${game.price}, '${game.name}')">Sepete Ekle</button>
        <a href="details.html?game=${encodeURIComponent(game.name)}" class="details-btn">Detay</a>
      `;

      store.appendChild(card);
    });
    function addToCart(price, name) {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${name} (${price} TL) sepete eklendi.`);
  }
  </script>
  <a href="cart.html" class="go-cart-btn">ðŸ›’ Sepete Git</a>
</body>
</html>
