<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ã–deme SayfasÄ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: #1c1c1c;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #2e2e2e;
      color: #fff;
    }

    button {
      background: #00ffc3;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00d1a2;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffc3;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .game-selector {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .game-selector select {
      width: 100%;
      padding: 12px;
      background: #2e2e2e;
      color: #fff;
      border-radius: 8px;
      border: none;
    }

    .download-container {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .download-container a button {
      background: #ff5733;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .download-container a button:hover {
      background: #e04e2c;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>ðŸ’³ Ã–deme Bilgileri</h2>
    <form id="paymentForm">
      <label>Kart NumarasÄ±</label>
      <input type="text" maxlength="19" placeholder="1234 5678 9012 3456" required>

      <label>Kart Ãœzerindeki Ä°sim</label>
      <input type="text" placeholder="Ad Soyad" required>

      <label>Son Kullanma Tarihi</label>
      <input type="text" maxlength="5" placeholder="MM/YY" required>

      <label>CVC</label>
      <input type="text" maxlength="3" placeholder="123" required>

      <button type="submit">Ã–demeyi Tamamla</button>
    </form>

    <div class="success-message" id="successMessage">
      âœ… Ã–deme BaÅŸarÄ±lÄ±! SipariÅŸiniz hazÄ±rlanÄ±yor.
    </div>

    <div class="game-selector" id="gameSelector" style="display: none;">
      <label>Sepetinize Eklemek Ä°stediÄŸiniz OyunlarÄ± SeÃ§in:</label>
      <select id="gameSelect" multiple>
        <option value="futbol">Futbol Oyunu</option>
        <option value="valorend">Valorend</option>
        <option value="araba">Araba Oyunu</option>
        <option value="jump">Jump Game</option>
      </select>
    </div>

    <div class="download-container" id="downloadContainer">
      <div id="downloadLinks"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const message = document.getElementById('successMessage');
    const downloadContainer = document.getElementById('downloadContainer');
    const gameSelector = document.getElementById('gameSelector');
    const gameSelect = document.getElementById('gameSelect');
    const downloadLinks = document.getElementById('downloadLinks');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Basit doÄŸrulama simÃ¼lasyonu
      message.style.display = 'block';
      form.style.display = 'none';
      // Oyun seÃ§imini gÃ¶ster
      gameSelector.style.display = 'block';
    });

    gameSelect.addEventListener('change', function() {
      const selectedGames = Array.from(gameSelect.selectedOptions).map(option => option.value);
      downloadLinks.innerHTML = '';  // Ã–nceki baÄŸlantÄ±larÄ± temizle

      selectedGames.forEach(game => {
        let gameUrl = '';
        if (game === 'futbol') {
          gameUrl = 'http://localhost:8000/futbol.zip';
        } else if (game === 'valorend') {
          gameUrl = 'http://localhost:8000/valorend.zip';
        } else if (game === 'araba') {
          gameUrl = 'http://localhost:8000/araba.zip';
        } else if (game === 'jump') {
          gameUrl = 'http://localhost:8000/jump.zip';
        }

        // Ä°lgili oyun iÃ§in indirme linkini ekleyelim
        const linkContainer = document.createElement('div');
        linkContainer.innerHTML = `
          <a href="${gameUrl}" download>
            <button>Ä°ndir: ${game.charAt(0).toUpperCase() + game.slice(1)}</button>
          </a>
        `;
        downloadLinks.appendChild(linkContainer);
      });

      if (selectedGames.length > 0) {
        downloadContainer.style.display = 'block'; // Ä°ndirme butonlarÄ±nÄ± gÃ¶ster
      }
    });
  </script>
</body>
</html>
